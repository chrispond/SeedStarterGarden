<html>
  <head>
    <script type="text/javascript">
      // Get Json Data
      fetch("data.csv")
        .then(response => {
          return response.json();
        })
        .then(data => {
          console.log("Data:", data);
        })
        .catch(err => {
          // If something goes wrong log it
          console.log("No data found");
        });
    </script>
  </head>

  <body>
    <h1>Hi World</h1>
  </body>
</html>
